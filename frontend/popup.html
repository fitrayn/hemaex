<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hema cad add tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            min-height: 400px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            direction: rtl;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.error {
            background: #f44336;
        }
        
        .status-indicator.warning {
            background: #ff9800;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .rate-limit-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .rate-limit-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .rate-limit-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .rate-limit-progress.warning {
            background: linear-gradient(90deg, #ff9800, #ffc107);
        }
        
        .rate-limit-progress.danger {
            background: linear-gradient(90deg, #f44336, #e91e63);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn.primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }
        
        .btn.danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }
        
        .log-container {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
        }
        
        .log-item {
            font-size: 11px;
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .log-item.success {
            border-left: 3px solid #4CAF50;
        }
        
        .log-item.error {
            border-left: 3px solid #f44336;
        }
        
        .log-item.warning {
            border-left: 3px solid #ff9800;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="text-align:center;">hema cad add tool</h1>
            <p>نظام Rate Limiting - 10 رسائل/دقيقة</p>
        </div>
        
        <div class="status-card">
            <div class="status-title">
                <div class="status-indicator" id="statusIndicator"></div>
                حالة الاتصال
            </div>
            <div id="connectionStatus">جاري التحقق...</div>
        </div>
        
        <div class="status-card">
            <div class="status-title">
                📊 Rate Limiting
            </div>
            <div class="rate-limit-info">
                <span>الطلبات المتبقية</span>
                <span id="remainingRequests">-</span>
            </div>
            <div class="rate-limit-bar">
                <div class="rate-limit-progress" id="rateLimitProgress"></div>
            </div>
            <div style="text-align: center; font-size: 11px; opacity: 0.8;">
                الوقت المتبقي: <span id="resetTime">-</span> ثانية
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-number" id="totalRequests">0</div>
                <div class="stat-label">إجمالي الطلبات</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="successfulRequests">0</div>
                <div class="stat-label">الطلبات الناجحة</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="blockedRequests">0</div>
                <div class="stat-label">الطلبات المحظورة</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeDevices">1</div>
                <div class="stat-label">الأجهزة النشطة</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn primary" id="testConnection">اختبار الاتصال</button>
            <button class="btn" id="clearLogs">مسح السجلات</button>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="log-item success">تم تحميل الإكستنشن بنجاح</div>
            <div class="log-item">نظام Rate Limiting مفعل</div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
